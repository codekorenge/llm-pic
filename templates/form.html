<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask File Upload</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js" defer></script>
 
</head>
<body>
    <h1 class="header">BioGenie</h1>
    <div class="container">
        <!-- <form class="form-horizontal" method="POST" enctype="multipart/form-data"></form> -->
        <form method="POST" enctype="multipart/form-data">
            <div class="chooseFile">
                <label for="file">Choose a File:</label>
                <input class="chooseInp" type="file" name="file" id="file" required>
            </div>
           
            <br><br>
           
            <label class="headLabel" for="query">Enter your query:</label>
            <br><br>
            <!-- <input type="text" name="query" id="query" required> -->
            <input type="text" name ="querytext" id="querytext" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
           
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <br><br>
        <h2>All Responses:</h2>
        <ul class="sortable-list row">

            <!-- {% for response in response_list %} -->
                <li class="item col-6" draggable="true">
                    <div class="details">
                        <span>{{queryresponse}}</span><br><br>
                        <img src="data:image/jpeg;base64,{{ myImage | safe }}"><br>
                    </div>
                </li>
            <!-- {%endfor%} -->
          </ul>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
